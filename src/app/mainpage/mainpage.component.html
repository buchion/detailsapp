<div class="float-right">
    <div class="container-fluid"><button class="btn btn-primary" (click)="openDialog()" >Add New User</button></div>
  </div>
  <div class="container-fluid">
  <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <!-- Surname Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Surname </th>
      <td mat-cell *matCellDef="let element">{{element.surname}} </td>
    </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef>First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
      </ng-container>
    
  <!-- Name Column -->
  <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <!-- <td mat-cell *matCellDef="let element"> {{element.age}} </td> -->
      <td mat-cell *matCellDef="let element ">
        {{element.age}}
        <!-- {{element.age | slice:8:10}} -->
        <!-- {{element.age.split('-')[1]}} -->
        <!-- {{element.age.split('-')[0]}} -->
      </td>
    </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight <small>(in Kg)</small> </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="height">
        <th mat-header-cell *matHeaderCellDef> Height <small>(in cm)</small> </th>
        <td mat-cell *matCellDef="let element"> {{element.height}} </td>
      </ng-container>
  
          <!-- Symbol Column -->
          <ng-container matColumnDef="haircolor">
            <th mat-header-cell *matHeaderCellDef> Hair Color </th>
            <td mat-cell *matCellDef="let element"> {{element.haircolor}} </td>
          </ng-container>
  
           <!-- Edit Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <button color="primary" matTooltip="Edit this User" (click)="openIndividualUser(element.id)" mat-icon-button aria-label="Edit User Details">
              <mat-icon>more_vert</mat-icon>
            </button>
          </td>
      </ng-container>
  
               <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button color="primary" matTooltip="Delete this User" (click)="deleteUser(element.id)" mat-icon-button aria-label="Edit User Details">
            <mat-icon>delete_sweep</mat-icon>
          </button>
        </td>
    </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
